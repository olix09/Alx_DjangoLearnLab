<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Delete</title>
  </head>
  <body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
  </body>
</html>
